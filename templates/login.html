<!DOCTYPE html>
<html>
<head>
    <title>Admin Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .login-box {
            background: white;
            padding: 30px;
            max-width: 400px;
            margin: 100px auto;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            text-align: center;
        }

        input {
            padding: 10px;
            margin: 10px;
            width: 80%;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            background: #333;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }

        h2 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>üîê Admin Login</h2>
        <form method="POST">
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
